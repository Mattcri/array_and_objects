<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Array and Objects</title>
</head>
<body>
   <header>
      <div class="container">
         <nav>
            <h1>Centro Médico Ñuñoa</h1>
         </nav>
      </div>
   </header>

   <main>
      <div class="container">
         <div class="stats">
            <h2 class="stats__title">Estadisticas últimas 24 hrs</h2>
            <div class="stats__wrap">
               <div class="stats__radiologia">
                  <h3>RADIOLOGÍA</h3>
                  <p>Cantidad de atenciones:</p>
                  <div class="stats__length-r"></div>
                  <p>Primera atención:</p>
                  <div class="stats__first-atention-r"></div>
                  <p>Última atención:</p>
                  <div class="stats__last-atention-r"></div>
               </div>
               <div class="stats__traumatologia">
                  <h3>TRAUMATOLOGÍA</h3>
                  <p>Cantidad de atenciones:</p>
                  <div class="stats__length-t"></div>
                  <p>Primera atención:</p>
                  <div class="stats__first-atention-t"></div>
                  <p>Última atención:</p>
                  <div class="stats__last-atention-t"></div>
                  
               </div>
               <div class="stats__dental">
                  <h3>DENTAL</h3>
                  <p>Cantidad de atenciones:</p>
                  <div class="stats__length-d"></div>
                  <p>Primera atención:</p>
                  <div class="stats__first-atention-d"></div>
                  <p>Última atención:</p>
                  <div class="stats__last-atention-d"></div>

               </div>
            </div>
         </div>
      </div>
   </main>

   <script src="./js/app.js"></script>
</body>
</html>
